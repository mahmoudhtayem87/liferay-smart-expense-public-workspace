    into: batch
liferay-smart-expense-batch-object-definition:
  oAuthApplicationHeadlessServer: liferay-smart-expense-batch-object-definition-oauth-application-headless-server
  name: Smart Expense For Liferay Object Definition
  type: batch
liferay-smart-expense-batch-object-definition-oauth-application-headless-server:
